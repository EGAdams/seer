<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seer.js Reactivity Prototype</title>
  </head>
  <body>
    
    <h1 s-text="title"></h1>
    <label for="title">Title: </label>
    <input 
      type="text" 
      id="title" placeholder="Enter title"
      oninput="updateText('title', event)">
    <button type="button" onclick="resetTitle()">Reset title</button>


    <h1 s-text="firstName"></h1>
    <input type="text" oninput="updateName(event)"/>

    <hr>
    <div class="panel">
      <button type="button" class="btn" onclick="increment()">INCREMENT</button>
      <h3>Base value:</h3>
      <h4 sync="value">0</h4>

      <h3>Multiplied value:</h3>
      <h4 sync="multipleValue">0</h4>
    </div>

    <script src="seer.js" charset="utf-8"></script>
  </body>
</html>
