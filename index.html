<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seer.js Reactivity Prototype</title>
  </head>
  <body>

    Select your side:
    <select onchange="updateText('side', event)">
      <option value="---">---</option>
      <option value="Good">Good</option>
      <option value="Evil">Evil</option>
      <option value="Noop">noop</option>
    </select>

    <fieldset>
      Character details
      <div>
        <label>Name:</label>
        <input type="text" s-model="character.name"/>
      </div>
      <div>
        <label>Age:</label>
        <input type="number" s-model="character.age"/>
      </div>
      <div>
        <label>Class:</label>
        <input type="text" s-model="character.class"/>
      </div>
      <div>
        <label>Skills:</label>
        <input type="text" onkeyup="addSkill(event)"/>
        <p s-text="character.skills"></p>
      </div>
      <label>Summary:</label>
      <p s-text="characterSummary"></p>
    </fieldset>
    <fieldset>
      The evil one:
      <p s-text="evilCharacter"></p>
      <input type="text" s-model="evilCharacter"/>
    </fieldset>

    <h3>Your character:</h3>
    <p s-text="selectedCharacter"></p>
    <label>Sentence length:</label>
    <strong s-text="selectedCharacterSentenceLength"></strong>

    <script src="seer.js" charset="utf-8"></script>
    <style>
      label {
        display: block;
        margin: 10px 0 5px 0;
      }
    </style>
  </body>
</html>
